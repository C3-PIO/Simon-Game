<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script defer src="script.js" ></script>
    <title>Simon Game</title>
</head>
<body>
    <container class="blocks">
        <div id="block" class="green">Green Block</div>
        <div id="block" class="red">Red Block</div>
        <div id="block" class="yellow">Yellow Block</div>
        <div id="block" class="blue">Blue Block</div>
    </container>
    <container class="buttons">
        <button id="button" class="start">Start Game</button>
        <button id="button" class="next">Next Round</button>
        <button id="button" class="reset">Reset Game</button>
    </container>
</body>
</html>
